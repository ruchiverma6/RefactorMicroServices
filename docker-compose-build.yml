version: "3"
services:
  reverseproxy:
    build:
      context: ./udagram-reverseproxy
    image: ruchidevi/reverseproxy:latest
  backend_user:
    build:
      context: ./udagramuserservice
    image: ruchidevi/udagram-api-user:latest
  backend_feed:
    build:
      context: ./udagramfeedservice
    image: ruchidevi/udagram-api-feed:latest
  frontend:
    build:
      context: ./udagram-frontend
    image: ruchidevi/udagram-frontend:latest